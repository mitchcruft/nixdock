set -g @dracula-plugins "git ssh-session time"
set -g @dracula-git-colors "dark_gray pink"
set -g @dracula-ssh-session-colors "gray cyan"
set -g @dracula-time-colors "dark_gray pink"
set -g @dracula-time-format "%Y/%m/%d %H:%M"
set -g @dracula-show-left-icon session
set -g @dracula-show-flags true
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
set -g @dracula-border-contrast true
set -g @dracula-show-empty-plugins true
